{% extends 'master.html' %}

{% block title %}Rankcard{% endblock %}


{% block content %}
<h3>{{ studentName }}</h3>
<table>
    <tr>
        <th> # </th>
        <th>Subject</th>
        <th>Mark</th>
    </tr>
    {% for mark in marks %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ mark.subject }}</td>
        <td>{{ mark.mark }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
